<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Website</title>
</head>
<body>

<h1>Welcome to the Editable Website!</h1>

<label for="name">Your Name:</label>
<input type="text" id="name" placeholder="Enter your name">

<label for="userContent">Edit Content:</label>
<textarea id="userContent" placeholder="Type your content here"></textarea>

<button onclick="updateWebsite()">Submit</button>

<div id="content"></div>

<script>
  // Function to update the website content
  function updateWebsite() {
    var name = document.getElementById("name").value;
    var userContent = document.getElementById("userContent").value;
    var currentContent = document.getElementById("content").innerText;
    var newContent = currentContent + "\n\n" + name + ": " + userContent;

    // Save the content in localStorage
    localStorage.setItem('websiteContent', newContent);

    // Display the content on the page
    document.getElementById("content").innerText = newContent;
  }

  // Load initial content from localStorage
  var initialContent = localStorage.getItem('websiteContent');
  if (initialContent) {
    document.getElementById("content").innerText = initialContent;
  }

</script>

</body>
</html>
